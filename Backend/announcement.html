<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <title>Meet-Ups</title>
    <style>
        #contact-form .form-group{
            margin-bottom: 20px;
        }

        #contact-form label{
            display: block;
            margin-bottom: 5px;
        }

        #contact-form input,
        #contact-form textarea,
        #contact-form select{
            width: 100%;
            padding: 10px;
            border: 1px #ddd solid;
        }

        #contact-form textarea{
            height: 200px;
        }

        #contact-form input:focus,
        #contact-form textarea:focus{
            outline: none;
            border-color: #f7c08a;
        }
        .py-3{ padding: 30px 0;}
        h1{
            padding-top: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        .btn{
            background: #337ab7;
            color: white;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-default navbar-fixed-top" style="font-family: 'Lato';">
        <div class="container">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header" >
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <img src="https://sairam.edu.in/wp-content/themes/sairam/images/logo.png" width="133" height="33" style="margin-top: 7px; padding-right:7px">
          </div>
      
          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
              <li class="active"><a href="index.html">Home</a></li>
              <li><a href="#">About</a></li>
              <li><a href="#">Contact</a></li>
            </ul> 
            <ul class="nav navbar-nav navbar-right">
              <li><a href="login.html">Login <i class="fas fa-user"></i></a></li>
              <li><a href="signup.html">Register <i class="fas fa-user-plus"></i></a></li>
              
            </ul>
          </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>

    <section id="contact-form" class="py-3">
        <div class="container">
            <h1 class="l-heading"><span class="text-primary">Meet-Ups</span></h1>
            <p>Please select the department for which the message should be passed</p>
            <form action="#"">
                <div class="form-group">
                    <label for="dept">Department</label>
                    <select name="dept" id="dept">
                        <option value="select">--Select the department--</option>
                        <option value="CSE">All Departments</option>
                        <option value="CSE">Computer Science and Engineering</option>
                        <option value="Mech">Mechanical Engineering</option>
                        <option value="Civil">Civil Engineering</option>
                        <option value="ECE">Electronics and Communication Engineering</option>
                        <option value="IT">Information Technology</option>
                        <option value="EEE">Electrical engineering</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="dept">Year</label>
                    <select name="dept" id="dept">
                        <option value="select">--Select the year--</option>
                        <option value="1">1st year</option>
                        <option value="2">2nd year</option>
                        <option value="3">3rd year</option>
                        <option value="4">4th year</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="dept">Section</label>
                    <select name="dept" id="dept">
                        <option value="select">--Select the section--</option>
                        <option value="All">All Sections</option>
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="C">C</option>
                        <option value="D">D</option>
                        <option value="E">E</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea type="message" name="message" id="message"></textarea>
                </div>
                <button class="btn">Send Message</button>
            </form>
        </div>
    </section>
    <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
<script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
